<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="milestone" content="Foster-Pet" />
    <title>Foster A Pet</title>
    <link href="style.css" rel="stylesheet"  type="text/css" />
  </head>
  <body>
    <header>
      <h1>Sign Up to Foster a Pet</h1>

      <table role="table">
        <thead>
          <tr>
            <td colspan="4">Available Pets</td>
          </tr>
          <tr>
            <td scope="col">Name</td>
            <td scope="col">Age</td>
            <td scope="col">Breed</td>
            <th scope="col">Picture</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Benny</td>
            <td>2</td>
            <td>Golden Retriever</td>
            <td><img src="https://image10.photobiz.com/8495/28_20220226150052_6422823_xlarge.jpg" alt="Benny the Golden Retriever" width="100"></td>
          </tr>
          <tr>
            <td>Felix</td>
            <td>5</td>
            <td>Orange Tabby</td>
            <td><img src="https://www.worldsbestcatlitter.com/wp-content/uploads/2023/03/main-img_orange-tabby-cats_blog.jpg" alt="Felix the Orange Tabby" width="100"></td>
          </tr>
          <tr>
            <td>Cooper</td>
            <td>8</td>
            <td>German Shepherd</td>
            <td><img src="https://www.bellaandduke.com/wp-content/uploads/2024/10/A-guide-to-German-Shepherds-characteristics-personality-lifespan-and-more-featured-image.webp" alt="Cooper the German Shepherd" width="100"></td>
          </tr>
          <tr>
            <td>Anna</td>
            <td>3</td>
            <td>Long-Haired Dachshund</td>
            <td><img src="https://www.akc.org/wp-content/uploads/2017/11/Longhaired-Dachshund-standing-outdoors.jpg" alt="Anna the Long-Haired Dachshund" width="100"></td>
          </tr>
        </tbody>
      </table>

      <img src="assets/dog.png" alt="Cute Dog Looking Over Form" width="40%" />
    </header>


    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Jane Doe" name="name"/>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob"/>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@domain.com" name="email"/>
      <label for="pw">Password</label>
      <input type="password" id="pw" name="password"/>
      <label for="num-pets">Number of Pets</label>
      <input type="number" min="0" name="num-pets"/>
      <h4>Have you fostered before?</h4>
      <label for="yes">
        <input type="radio" id="yes" name="prev-experience">Yes</input>
      </label>
      <label for="no">
        <input type="radio" id="no" name="prev-experience">No</input>
      </label>
      <h4>Which of these apply to your home?</h4>
      <label for="apartment">Apartment</label>
      <input type="checkbox" id="apartment" name="apartment">
      <label for="children">Children</label>
      <input type="checkbox" id="children" name="children">
      <label for="yard">Yard</label>
      <input type="checkbox" id="yard" name="yard">
      <input type="submit" value="Sign Up!">

    </form>
  </body>
</html>
